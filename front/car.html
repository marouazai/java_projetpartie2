<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Classic Cars - Détails</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="./imgs/apple-touch-icon.png" sizes="180x180"/>
  <link rel="icon" href="./imgs/favicon-32x32.png" sizes="32x32" type="image/png"/>
  <link rel="icon" href="./imgs/favicon-16x16.png" sizes="16x16" type="image/png"/>
  <link rel="manifest" href="./imgs/manifest.json"/>
  <meta name="theme-color" content="#7952b3"/>

  <style>
    .car-details img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="./index.html">
          <img
            src="./imgs/logo-180.png"
            alt="Classic Cars"
            width="40"
            height="38"
            class="img-fluid"
          />
          <span>Classic Cars</span>
        </a>
      </div>
    </nav>
  </header>

  <!-- MAIN -->
  <main class="container my-5">

    <!-- Contenu injecté dynamiquement par script.js -->
    <section class="car-details text-center" aria-live="polite">
      <!-- État de chargement -->
      <div class="my-5">
        <div class="spinner-border" role="status" aria-label="Chargement">
          <span class="visually-hidden">Chargement...</span>
        </div>
        <p class="text-muted mt-3">
          Chargement des détails de la voiture...
        </p>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="text-muted py-4">
    <div class="container d-flex justify-content-end">
      <a class="btn btn-outline-secondary" href="./index.html">
        ← Retour à l’accueil
      </a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  ></script>

  <!-- Script principal -->
  <script type="module" src="./js/script.js"></script>

</body>
</html>
